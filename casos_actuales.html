        </nav>
    </header>

    <main class="predicciones_grid">
        <section class="left_map">
            <h1 id="titulo">Mapa de Calor de Intentos de Suicidio en Bogotá</h1>
        <label>
<button id="toggleDatabaseButton" onclick="cambiarBaseDeDatos()">Cambiar Base de Datos</button>
          <br>
          <br>

            <input type="checkbox" id="toggleEtiquetas" onchange="ponerEtiquetas()">
            Mostrar etiquetas de localidades
        </label>
          <br>

          <br>

            <div class="map-container">
                <select id="yearSelect" class="year-select">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
                <div id="map" style="width: 100%; height: 600px;"></div>
            </div>
        </section>
        <section class="right_databases">
            <h1>Tabla de datos de las localidades</h1>
          <div id="table-container">
               	<table>
                <thead>
                    <tr>
                        <th>Localidad</th>
                        <th>Intentos</th>
                        <th>Casos</th>
                     
                    </tr>
                </thead>
                <tbody id="tabla-datos-localidades">
                    <!-- Las filas se generarán mediante JavaScript -->
                </tbody>
            </table>
        </section>
